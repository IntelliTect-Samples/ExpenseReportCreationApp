AllExpenses_Screen As screen:
    LoadingSpinnerColor: =RGBA(0, 46, 92, 1)

    "Gal_ExpenseReports_AllExpenses As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver5.0'":
        BorderColor: =RGBA(245, 245, 245, 1)
        DelayItemLoading: =true
        Height: =876
        Items: |-
            =If(
                IsBlank(Ddn_Event_AllExpenses.Selected.Value),
                Filter(
                    'Expense Reports',
                    Employee.'Primary Email' = VarUser.Email
                ),
                Filter(
                    'Expense Reports',
                    Employee.'Primary Email' = VarUser.Email,
                    Event = Ddn_Event_AllExpenses.Selected.Value
                ) 
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =0
        TemplateSize: =90
        Y: =259
        ZIndex: =1

        Lbl_EventTitle_AllExpense As label:
            Color: =RGBA(0, 46, 92, 1)
            DisabledColor: =RGBA(161, 159, 157, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =29
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =12
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: =ThisItem.Event
            VerticalAlign: =VerticalAlign.Top
            Width: =305
            X: =16
            Y: =17
            ZIndex: =1

        Lbl_StartEndDate_AllExpense As label:
            Color: =RGBA(0, 46, 92, 1)
            DisabledColor: =RGBA(161, 159, 157, 1)
            Font: =Font.'Segoe UI'
            FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
            Height: =22
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =12
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Start: " & Text(ThisItem.'Start Date', DateTimeFormat.ShortDate) & " - End: " & Text(ThisItem.'End Date', DateTimeFormat.ShortDate)
            VerticalAlign: =VerticalAlign.Top
            Width: =305
            X: =16
            Y: =57
            ZIndex: =2

        NextArrow2 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =RGBA(166, 166, 166, 1)
            DisabledBorderColor: =RGBA(245, 245, 245, 1)
            DisabledColor: =RGBA(225, 223, 221, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =50
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(16, 110, 190, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.ChevronRight
            OnSelect: =Set(VarExpenseMode, "Edit"); Set(VarExpense, ThisItem); Navigate(EditExpense_Screen)
            PaddingBottom: =16
            PaddingLeft: =16
            PaddingRight: =16
            PaddingTop: =16
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(16, 110, 190, 1)
            PressedFill: =RGBA(0, 0, 0, 0)
            Tooltip: ="View item details"
            Width: =50
            X: =Parent.TemplateWidth - Self.Width - 12
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =3

        Separator2 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Height: =8
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - Self.Height
            ZIndex: =4

        Rectangle2 As rectangle:
            BorderColor: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 120, 212, 1)
            Height: =Parent.TemplateHeight - Separator2.Height
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =4
            ZIndex: =5

        Lbl_ExpenseStatus_AllExpense As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 46, 92, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =29
            OnSelect: =Select(Parent)
            Text: |
                ="Status : " & First(ThisItem.'Report Status').Value
            Width: =277
            X: =301
            Y: =17
            ZIndex: =6

        Icn_Trash_AllExpense As icon.Trash:
            BorderColor: =RGBA(0, 0, 0, 0)
            Color: =Color.Red
            DisabledBorderColor: =RGBA(245, 245, 245, 1)
            DisabledColor: =RGBA(225, 223, 221, 1)
            DisabledFill: =RGBA(0, 0, 0, 0)
            FocusedBorderThickness: =4
            Height: =44
            HoverBorderColor: =RGBA(0, 0, 0, 0)
            HoverColor: =RGBA(16, 110, 190, 1)
            HoverFill: =RGBA(0, 0, 0, 0)
            Icon: =Icon.Trash
            OnSelect: |
                =RemoveIf('Expense Report Details', 'Associated Event'= ThisItem.Event);
                Remove('Expense Reports', ThisItem);
            PressedBorderColor: =RGBA(0, 0, 0, 0)
            PressedColor: =RGBA(16, 110, 190, 1)
            PressedFill: =RGBA(0, 0, 0, 0)
            Width: =29
            X: =491
            Y: =46
            ZIndex: =7

        Label1 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(0, 46, 92, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(161, 159, 157, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            Height: =25
            OnSelect: =Select(Parent)
            Size: =12
            Text: |-
                ="Total: " &  Text(ThisItem.Total, "$#,###.00")
            Width: =190
            X: =301
            Y: =55
            ZIndex: =8

    Lbl_Header_AllExpense As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        Fill: =RGBA(0, 46, 92, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =92
        Size: =21
        Text: ="Expense Report for " & VarUser.FullName
        Width: =640
        ZIndex: =2

    Icn_Back_AllExpense As icon.BackArrow:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(245, 245, 245, 1)
        DisabledColor: =RGBA(225, 223, 221, 1)
        DisabledFill: =RGBA(0, 0, 0, 0)
        FocusedBorderThickness: =4
        Height: =50
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(16, 110, 190, 1)
        HoverFill: =RGBA(0, 0, 0, 0)
        Icon: =Icon.BackArrow
        OnSelect: =Back()
        PressedBorderColor: =RGBA(0, 0, 0, 0)
        PressedColor: =RGBA(16, 110, 190, 1)
        PressedFill: =RGBA(0, 0, 0, 0)
        X: =9
        Y: =21
        ZIndex: =3

    Lbl_Event_AllExpenses As label:
        BorderColor: =RGBA(0, 69, 120, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(0, 46, 92, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =70
        PaddingTop: =20
        Size: =21
        Text: ="Expense Event"
        VerticalAlign: =VerticalAlign.Top
        Width: =560
        X: =40
        Y: =130
        ZIndex: =4

    Ddn_Event_AllExpenses As dropdown:
        AllowEmptySelection: =true
        BorderColor: =RGBA(0, 46, 92, 1)
        ChevronBackground: =Lbl_Event_AllExpenses.Fill
        ChevronDisabledBackground: =RGBA(255, 255, 255, 1)
        ChevronDisabledFill: =RGBA(230, 230, 230, 1)
        ChevronFill: =RGBA(0, 46, 92, 1)
        ChevronHoverBackground: =RGBA(245, 245, 245, 1)
        ChevronHoverFill: =RGBA(50, 49, 48, 1)
        Color: =RGBA(0, 46, 92, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(230, 230, 230, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        Fill: =RGBA(255,255,255,1)
        Font: =Font.'Segoe UI'
        Height: =50
        HoverBorderColor: =RGBA(255,255,255,1)
        HoverColor: =RGBA(50, 49, 48, 1)
        HoverFill: =RGBA(211,211,211,100)
        Items: =Distinct(Filter('Expense Reports', Employee.'Primary Email' = VarUser.Email), Event)
        PaddingBottom: =5
        PaddingLeft: =12
        PaddingRight: =5
        PaddingTop: =5
        PressedBorderColor: =RGBA(0, 46, 92, 1)
        PressedColor: =RGBA(0, 46, 92, 1)
        PressedFill: =RGBA(0, 46, 92, 1)
        SelectionColor: =RGBA(0, 46, 92, 1)
        SelectionFill: =RGBA(255,255,255,1)
        Size: =21
        Width: =560
        X: =40
        Y: =186
        ZIndex: =5

    Btn_ReturnHome_AllExpense As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(161, 159, 157, 1)
        DisabledFill: =RGBA(242, 242, 241, 0)
        Fill: =RGBA(0, 4, 92, 1)
        Font: =Font.'Segoe UI'
        Height: =32
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverFill: =RGBA(0, 46, 92, 1)
        OnSelect: =Navigate(Welcome_Screen)
        PressedBorderColor: =RGBA(0, 69, 120, 1)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(16, 110, 190, 1)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =14
        Text: ="Home"
        Width: =113
        X: =488
        Y: =116
        ZIndex: =6

